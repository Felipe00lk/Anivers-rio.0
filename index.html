<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz AniversÃ¡rio ğŸ‚</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 1em;
      font-weight: 400;
      color: #e0e0e0;
    }

    .age {
      font-size: 5em;
      background: linear-gradient(45deg, #ff6b6b, #ffd166);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
    }

    .message {
      max-width: 400px;
      text-align: center;
      font-size: 1.1em;
      color: #f5f5f5;
      background: rgba(255,255,255,0.1);
      padding: 15px 20px;
      border-radius: 12px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      background: linear-gradient(45deg, #ff6b6b, #ffd166);
      border: none;
      color: #222;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }

    .footer input {
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      margin-right: 5px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .emoji {
      font-size: 60px;
      margin-top: 20px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <h1 id="friend-name">Maria Isabel ğŸ‰</h1>
  <h2>Seja muito feliz â€” hoje e sempre!</h2>

  <div class="age" id="age-text">16</div>

  <div class="message" id="message-text">
    Hoje vocÃª completa 16 anos â€” que essa fase seja cheia de descobertas, risos e amizades verdadeiras. Aproveite seu dia ao mÃ¡ximo!
  </div>

  <div class="buttons">
    <button id="play-btn">ğŸµ Tocar â€œParabÃ©ns pra vocÃªâ€</button>
    <button id="confetti-btn">ğŸŠ LanÃ§ar confete</button>
  </div>

  <div class="footer">
    <input id="name-inp" type="text" placeholder="Digite o nome">
    <button id="apply-name">Aplicar</button>
    <p>Feito com carinho ğŸ’–</p>
  </div>

  <div class="emoji">ğŸ‚</div>

  <script>
    // ========== NOME PERSONALIZADO ==========
    const nameInp = document.getElementById('name-inp');
    const applyBtn = document.getElementById('apply-name');
    const friendNameEl = document.getElementById('friend-name');
    applyBtn.addEventListener('click', () => {
      const v = nameInp.value.trim();
      if (v) friendNameEl.textContent = v + " ğŸ‰";
    });

    // ========== MÃšSICA â€œPARABÃ‰NS PRA VOCÃŠâ€ ==========
    const playBtn = document.getElementById('play-btn');
    let audioCtx = null;

    const notes = [
      264, 264, 297, 264, 352, 330, // ParabÃ©ns pra vocÃª
      264, 264, 297, 264, 396, 352, // Nesta data querida
      264, 264, 528, 440, 352, 330, 297, // Muitas felicidades
      466, 466, 440, 352, 396, 352 // Muitos anos de vida
    ];

    playBtn.addEventListener('click', async () => {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let time = audioCtx.currentTime;
      notes.forEach((freq, i) => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, time);
        gain.gain.setValueAtTime(0.15, time);
        gain.gain.exponentialRampToValueAtTime(0.001, time + 0.4);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(time);
        osc.stop(time + 0.4);
        time += 0.45;
      });
    });

    // ========== CONFETTI ==========
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    function rand(min, max) { return Math.random() * (max - min) + min; }
    let particles = [];

    function makeParticle(x, y) {
      return {
        x: x || rand(0, W),
        y: y || -10,
        vx: rand(-2, 2),
        vy: rand(2, 6),
        size: rand(6, 12),
        rot: rand(0, Math.PI * 2),
        vr: rand(-0.15, 0.15),
        color: ['#ff6b6b', '#ffd166', '#6bf5c6', '#8ea0ff'][Math.floor(Math.random() * 4)],
        life: 0,
        ttl: rand(90, 160)
      }
    }

    const confettiBtn = document.getElementById('confetti-btn');
    confettiBtn.addEventListener('click', () => launchConfetti(140));

    let animating = false;
    function launchConfetti(count = 100) {
      for (let i = 0; i < count; i++) particles.push(makeParticle());
      if (!animating) animate();
    }

    function animate() {
      animating = true;
      ctx.clearRect(0, 0, W, H);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.06;
        p.rot += p.vr;
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
        ctx.restore();
        if (p.y > H + 30 || p.life++ > p.ttl) particles.splice(i, 1);
      }
      if (particles.length > 0) requestAnimationFrame(animate);
      else animating = false;
    }
  </script>
</body>
</html>
