    }

      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>

<body>
  <canvas id="confetti"></canvas>

  <h1>Maria Isabel ğŸ‰</h1>
  <h2>Seja muito feliz â€” hoje e sempre!</h2>

  <div class="age">16</div>

  <div class="message">
    Hoje vocÃª completa 16 anos â€” que essa fase seja cheia de descobertas, risos e amizades verdadeiras. Aproveite seu dia ao mÃ¡ximo!
  </div>

  <div class="buttons">
    <button id="play-btn">ğŸµ Tocar â€œParabÃ©ns pra vocÃªâ€</button>
    <button id="confetti-btn">ğŸŠ LanÃ§ar confete</button>
  </div>

  <div class="emoji">ğŸ‚</div>

  <div class="footer">
    <p>Feito com carinho ğŸ’–<br>Do seu colega Felipe ğŸ’Œ</p>

  <audio id="song" src="https://cdn.pixabay.com/download/audio/2023/03/23/audio_c3a17bfbf4.mp3?filename=parabens-pra-voce-139307.mp3"></audio>

  <script>
    // ========== MÃšSICA ==========
    const playBtn = document.getElementById('play-btn');
    const song = document.getElementById('song');
    playBtn.addEventListener('click', () => {
      song.play();
    });

    // ========== CONFETTI ==========
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    function rand(min, max) { return Math.random() * (max - min) + min; }
    let particles = [];

    function makeParticle() {
      return {
        x: rand(0, W),
        y: rand(-20, -10),
        vx: rand(-2, 2),
        vy: rand(2, 6),
        size: rand(6, 12),
        color: ['#ff6b6b', '#ffd166', '#6bf5c6', '#8ea0ff'][Math.floor(Math.random() * 4)],
        life: 0,
        ttl: rand(90, 160)
      };
    }

    const confettiBtn = document.getElementById('confetti-btn');
    confettiBtn.addEventListener('click', () => launchConfetti(150));

    let animating = false;
    function launchConfetti(count = 100) {
      for (let i = 0; i < count; i++) particles.push(makeParticle());
      if (!animating) animate();
    }

    function animate() {
      animating = true;
      ctx.clearRect(0, 0, W, H);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.06;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size * 0.6);
        if (p.y > H + 30 || p.life++ > p.ttl) particles.splice(i, 1);
      }
      if (particles.length > 0) requestAnimationFrame(animate);
      else animating = false;
    }
  </script>
